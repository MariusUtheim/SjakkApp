<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<title>Sjakkapp test</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/chessboard-0.3.0.css">
		<link rel="stylesheet" href="css/pnotify.custom.min.css">
		<link rel="stylesheet" href="css/global.css">
	</head>

	<body>

		<!-- Templates -->
		<script id="header-tpl" type="text/template"></script>
		<script id="login-tpl" type="text/template"></script>
		<script id="signup-tpl" type="text/template"></script>
		<script id="games-tpl" type="text/template"></script>
		<script id="contacts-tpl" type="text/template"></script>
		<script id="settings-tpl" type="text/template"></script>
		<script id="game-tpl" type="text/template"></script>
		<script id="profile-tpl" type="text/template"></script>

		<!-- Default view: this is what we'll show until we've fetched the other templates -->
		<!-- This loading animation was written by Tobias Ahlin (https://github.com/tobiasahlin/SpinKit) -->
		<script id="loading-tpl" type="text/template">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</script>

		<header id="header">

		</header>
		
		<div id="content" role="main">

		</div>
		<!-- We'll load the JS libraries needed in order of dependency, with 'baser' libraries loaded first. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>   
		<script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
		<script src="js/pnotify.custom.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/chessboard-0.3.0.min.js"></script>
		<script src="js/chess.min.js"></script>
		<script src="js/sjakkapp.js"></script>
	</body>	
</html>
